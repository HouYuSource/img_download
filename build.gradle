plugins {
    id 'java'
}

group 'cn.shaines'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // 导入fastjson依赖
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.51'
    compile("com.google.guava:guava:18.0")

}
